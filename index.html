    <title>Профиль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overscroll-behavior: none; /* Запрет обновления свайпом */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #2c3e50); /* Улучшенный градиент */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: #fff;
            overflow: hidden; /* Запрещаем прокрутку */
        }

        .profile-card {
            background: rgba(35, 35, 35, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.03);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            filter: grayscale(100%);
            transition: filter 0.3s ease-in-out;
        }

        .profile-card img:hover {
            filter: grayscale(0);
        }

        .profile-card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #f1f1f1;
        }

        .profile-card p {
            margin: 6px 0;
            color: #ccc;
            font-size: 16px;
        }

        .profile-card a {
            display: block;
            margin: 15px auto;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            transition: background-color 0.3s, transform 0.3s;
            width: 80%;
            max-width: 280px;
            font-weight: bold;
            font-size: 16px;
        }

        .profile-card a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        /* Адаптация для телефонов */
        @media (max-width: 480px) {
            body {
                height: 100%;
                min-height: 100vh;
            }

            .profile-card {
                width: 90%;
                max-width: none;
                border-radius: 15px;
                height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .profile-card img {
                width: 100px;
                height: 100px;
            }

            .profile-card a {
                width: 100%;
                max-width: none;
            }
        }
    </style>
